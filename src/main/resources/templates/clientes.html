<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Clientes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<script>
    function rowClicked(value) {
        location.href = "/cliente/" + value;
    }
</script>

<body>
    <div th:switch="${clientes}">
        <h2 th:case="null">Nenhum cliente ainda!</h2>
        <div th:case="*">
            <h2>Clientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <!-- <td th:text="${cliente.nome}" style="cursor: pointer"
                            onclick="rowClicked(this.getAttribute('cliente.id'))">
                        </td> -->
                        <td><a th:text="${cliente.nome}" th:href="@{/cliente/{id}(id=${cliente.id})}"></a>
                        </td>
                        <td th:text="${cliente.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p><a href="/cadastro">Adicione um novo cliente</a></p>
    </div>
</body>

</html>
